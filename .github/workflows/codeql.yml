  get-push-commit:
    runs-on: ubuntu-latest
    outputs:
      commit: ${{ steps.map-commit.commit}}
    steps:
      - id: map-commit
        run: |
          echo ::set-output name=commit::${{ toJSON(github.event.commits.*.message) }}

  run-if-failed:
